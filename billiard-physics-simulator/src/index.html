<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Physics Simulator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="billiard-table"></canvas>
        <div id="controls">
            <h2>Controls</h2>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="100" value="50">
            <label for="spin">Spin:</label>
            <input type="range" id="spin" min="-100" max="100" value="0">
            <label for="num-balls">Number of Balls:</label>
            <input type="number" id="num-balls" min="1" max="15" value="15">
        </div>
        <div id="cue-stick-indicator"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
